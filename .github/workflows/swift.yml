name: Swift Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions needed for creating releases
permissions:
  contents: write

jobs:
  build-linux:
    name: Build and Test on Linux
    
    runs-on: ubuntu-latest
    container:
      image: swift:6.1.0
    
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build --configuration release --product edge-agent
    - name: Find binary path
      id: get-binary
      run: |
        BIN_PATH=$(swift build --configuration release --show-bin-path)
        echo "Build directory contents:"
        
        if [ -f "$BIN_PATH/edge-agent" ]; then
          echo "BINARY_PATH=$BIN_PATH/edge-agent" >> $GITHUB_ENV
          echo "Binary found at $BIN_PATH/edge-agent"
        else
          echo "Searching for binary recursively in $BIN_PATH"
          FOUND_PATH=$(find $BIN_PATH -name "edge-agent" -type f | head -n 1)
          if [ -n "$FOUND_PATH" ]; then
            echo "BINARY_PATH=$FOUND_PATH" >> $GITHUB_ENV
            echo "Binary found at $FOUND_PATH"
          else
            echo "::error::Binary not found in build directory"
            exit 1
          fi
        fi
    - name: Upload binary artifact
      id: upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: edge-agent-linux
        path: ${{ env.BINARY_PATH }}
        retention-days: 14
        if-no-files-found: error
    # Get version from Git
    - name: Set version
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: version
      run: |
        VERSION=$(date +'v%Y.%m.%d-%H%M%S')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    # Create GitHub Release when pushing to main
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ env.VERSION }}
        tag_name: ${{ env.VERSION }}
        draft: false
        prerelease: false
        files: ${{ env.BINARY_PATH }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


